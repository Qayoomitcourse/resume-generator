<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input id="name" placeholder="Enter your Name" required> 
            <label for="email">Email</label>
            <input id="email" placeholder="Enter your email" required> 
            <label for="phone">Phone No. </label>
            <input id="phone" placeholder="Enter your phone number" required> 
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea  id="education" placeholder="enter your Education" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea  id="experience" placeholder="enter your experience" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea  id="skills" placeholder="enter your skills" required></textarea>
        </fieldset>

        <button id="submit">Submit</button>
   </form>

   <div id="resume-display">
    <!-- Resume will be dispayed here  -->

   </div>

<script src="script.js"></script>
    
</body>
</html>
